---
features:
  css: FLN_common.css
---
include:
  - FLN3_review.yml
  - FLN3_finalReport.yml
---
question: Who is submitting the report?
field: who_is_submitter
buttons:
  - Myself: Myself
  - Partner: Partner
  - Friend: Friend
  - Carer: Carer
  - Relative: Relative
  - Other: Other
---
question: Please enter the full name of the person who has been refused entry?
fields:
  - First Name: refused_person.name.first
  - Last Name: refused_person.name.last
---
question: What is your full name?
fields:
  - First Name: submitter.name.first
  - Last Name: submitter.name.last
---
question: ${phonenumberquestion}
fields:
  - Phone Number: pz_phoneno
---
question: ${emailquestion}
fields:
  - Email: refused_person.email
    datatype: email
---
question: "Which kind of accommodation were ${pronoun} trying to use when ${pronoun} were refused?"
field: acco_Options
buttons:
  - Airbnb: Airbnb
  - Hotel: Hotel
  - BNB: Bnb
  - Caravan Park: Caravan park
  - Other: Other
---
question: "What is the address of the accommodation?"
fields: 
  - Address: acco_Address
  - Postcode: acco_Postcode
---
question: "Did the staff state their reason for the refusal?"
yesno: staffHasReason
---
question: "What was the reason for the refusal?"
fields:
  - Details: staffReason
    input type: area
---
question: "Were you asked to show accredited Assistance Dog identification or paperwork?"
yesno: staffRequestedPaperwork
---
question: "Was accreditation of an Assistance Animal provided?"
yesno: IDWasShown
---
question: Please note
subquestion: |
 Under section 54A of the **Disability Discrimination Act** it is not unlawful for an accommodation provider to request that someone with an assistance animal produces evidence that the assistance animal is trained by an accredited training body to meet standards of hygiene and behaviour appropriate for an animal in a public place.

field: notUnlawful
buttons:
  - Continue: continue
  - Exit: exit
---
question: "What was the date when the incident occurred?"
subquestion: "This defaults to todayâ€™s date, but you can edit it if needed"
fields:
  - Date: inc_date
    datatype: date
    default: |
      ${ today() }
---
question: "What was the time when the incident occurred?"
subquestion: "This defaults to the current time, but you can edit it if needed"
fields:
  - Time: inc_time
    datatype: time
    default: |
      ${ current_time }
---
question: Do you have any supporting evidence you want to attach?
yesno: supporting_evidence
---
question: |
  Please add any screenshots or photos.
fields:
  - Attachments: attached_evidence
    datatype: files
    accept: |
      "image/jpeg, image/png, image/jpg"
---

attachment:
  name: report
  filename: acco-refusal-record-${todays_date}
  docx template file: Jinja.docx
  variable name: report
  valid formats:
    - pdf
---
